{% extends "layout.html" %}

{% block title %}Poista ilmoitus{% endblock %}

{% block content %}
<h2>Poista ilmoitus</h2>
<p>Ilmoitus: {{ item.title }}</p>
<p>Haluatko varmasti poistaa tämän ilmoituksen?</p>
<form action="/delete_item/{{ item.id }}" method="post">
  <input type="submit" name="delete" value="Poista ilmoitus">
  <input type="submit" name="return" value="Palaa takaisin">
</form>

<p>
  <a href="/item/{{ item.id }}">Takaisin</a>
</p>
{% endblock %}
