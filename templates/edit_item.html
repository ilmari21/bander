{% extends "layout.html" %}

{% block title %}Muokkaa ilmoitusta{% endblock %}

{% block content %}
<h2>Muokkaa ilmoitusta</h2>
<form action="/update_item" method="post">
  <p>
    Otsikko: <br />
    <input type="text" name="title" value="{{ item.title }}" maxlength="50" required/>
  </p>
  <p>
    Kuvaus: <br />
    <textarea name="description" rows="8" cols = "60" maxlength="500" required>{{ item.description }}</textarea>
  </p>
  {% for class in all_classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in all_classes[class] %}
      {% if classes[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <p>
    Paikkakunta: <br />
    <input type="text" name="location" size="35" value="{{ item.location }}" maxlength="50"/>
  </p>
  <input type="hidden" name="item_id" value="{{ item.id }}"/>
  <input type="submit" value="Päivitä ilmoitus"/>
</form>

<p>
  <a href="/item/{{ item.id }}">Takaisin</a>
</p>
{% endblock %}
