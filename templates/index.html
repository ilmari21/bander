<!DOCTYPE html>
<html>

<head>
  <title>Bändihaku</title>
</head>

<body>
  <h1>Bändihaku</h1>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/login">Luo tunnus</a>
    <a href="/login">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_item">Uusi ilmoitus</a>
    <a href="/search_item">Hae ilmoitus</a>
  </p>

  <h2>Ilmoitukset</h2>

  <ul>
    {% for item in items %}
    <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</body>

</html>
