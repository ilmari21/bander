{% extends "layout.html" %}

{% block title %}Uusi hakuilmoitus{% endblock %}

{% block content %}
<h2>Uusi hakuilmoitus</h2>
<form action="/create_item" method="post">
  <p>
    Otsikko: <br />
    <input type="text" name="title" maxlength="50" required/>
  </p>
  <p>
    Kuvaus: <br />
    <textarea name="description" rows="8" cols = "60" maxlength="500" required></textarea>
  </p>
  {% for class in classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <p>
    Paikkakunta: <br />
    <input type="text" name="location" size="35" maxlength="50"/>
  </p>
  <input type="submit" value="Luo ilmoitus"/>
</form>
{% endblock %}
