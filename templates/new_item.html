<!DOCTYPE html>
<html>

<head>
  <title>Uusi hakuilmoitus</title>
</head>

<body>
  <h1>Uusi hakuilmoitus</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required/>
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols = "60" maxlength="500" required></textarea>
    </p>
    <p>
      Etsitään: <br />
      <select name="section">
        <option value="">(valitse)</option>
        <option value="yhtye">yhtye</option>
        <option value="laulaja">laulaja</option>
        <option value="soittaja">soittaja</option>
      </select>
    </p>
    <p>
      Paikkakunta: <br />
      <input type="text" name="location" size="35" maxlength="50"/>
    </p>
    <input type="submit" value="Luo ilmoitus"/>
  </form>
</body>

</html>
