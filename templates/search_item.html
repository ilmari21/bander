{% extends "layout.html" %}

{% block title %}Hae ilmoitus{% endblock %}

{% block content %}
<h2>Hae ilmoitus</h2>

<form action="/search_item" method="get">
<p>
  <label for ="query">Hakusana</label>:
  <input type="text" name="query" id="query" value="{{ query }}">
</p>
<input type="submit" value="Lähetä">
</form>

{% if query %}
<h3>Tulokset hakusanalla {{ query }}</h3>

{% for item in results %}
<div class="item">
<a href="/item/{{ item.id }}">{{ item.title }}</a> <br />
Ilmoittaja: <a href="/user/{{ item.user_id }}">{{ item.username }}</a> <br />
</div>
{% endfor %}
{% endif %}
{% endblock %}
