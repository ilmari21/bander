{% extends "layout.html" %}

{% block title %}Hae ilmoitus{% endblock %}

{% block content %}
<h2>Hae ilmoitus</h2>

<form action="/search_item" method="get">
<p>
  Hakusana: <input type="text" name="query" value="{{ query }}">
</p>
<input type="submit" value="Lähetä">
</form>

{% if query %}
<h3>Tulokset</h3>

<ul>
  {% for item in results %}
  <li><a href="/item/{{ item.id }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
