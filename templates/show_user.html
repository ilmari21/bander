{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
  Käyttäjällä on yhteensä {{ items | count }} ilmoitusta.
</p>
<h3>Ilmoitukset</h3>
{% for item in items %}
<div class="item">
<a href="/item/{{ item.id }}">{{ item.title }}</a> <br />
</div>
{% endfor %}
{% endblock %}
