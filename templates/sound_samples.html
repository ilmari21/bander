<!DOCTYPE html>
<html>

<head>
  <title>{{ item.title }} ääninäytteet</title>
</head>

<body>
  <h1>Ilmoituksen ääninäytteet</h1>

  <p>
    Ilmoituksessa on {{ sound_samples | count }} ääniraitaa.
  </p>

  <h2>Lisää uusi ääniraita</h2>
  <form action="/add_sound_sample" method="post" enctype="multipart/form-data">
    <p>
      Ääniraita: <input type="file" name="sound_sample" accept=".wav"/>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}"/>
    <input type="submit" value="Lähetä"/>
  </form>

  <p>
    <a href="/item/{{ item.id }}">Takaisin</a>
  </p>
</body>

</html>
